<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Expensify | Expense Tracker App</title>
</head>
<body>
  <div class="container">
    <header>
     <h1 class="slogan">Expensify: One Stop Solution for Tracking Expenses</h1>
      <p class="subtitle">One-stop solution for tracking your daily expenses</p>
    </header>

    <section class="input-section">
      <label for="category-input">Category:</label>
      <input type="text" id="category-input" placeholder="e.g., Food, Travel" />

      <label for="amount-input">Amount:</label>
      <input type="number" id="amount-input" placeholder="Enter amount" />

      <label for="date-input">Date:</label>
      <input type="date" id="date-input" />

      <button id="add-btn">Add Expense</button>
    </section>

    <section class="expenses-list">
      <h2>Expense Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount (â‚¹)</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expense-table-body">
        </tbody>
        <tfoot>
          <tr>
            <td><strong>Total</strong></td>
            <td id="total-amount">0</td>
            <td colspan="2"></td>
          </tr>
        </tfoot>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
